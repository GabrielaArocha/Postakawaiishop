<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras - Postakawaii Shop</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./script.js/carrito.js" defer></script>
</head>
<body>

    <!-- Encabezado -->
    <header>
         <!-- Logo -->
         <a href="carrito.html">
            <img src="./img/logo.jpeg" alt="Logo Postakawaii Shop" class="logo">
            </a>
        <h1>Carrito de Compras</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="carrito.html">Carrito</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <!-- Sección del Carrito -->
    <section id="carrito">
        <h2>Productos en tu Carrito</h2>
        
        <!-- Ejemplo de producto en el carrito -->
        <div class="producto-carrito">
            <p>Nombre del Producto</p>
            <p>Precio: $00.00</p>
            <p>Cantidad: 1</p>
            <button>Eliminar</button>
        </div>

        <!-- Total -->
        <div class="total-carrito">
            <p>Total: $00.00</p>
            <button>Proceder al Pago</button>
        </div>
    </section>

    <!-- Pie de página -->
    <footer>
        <p>© 2024 Postakawaii Shop</p>
    </footer>
    <script src="./script.js"></script> <!-- Link al archivo JS -->
</body>
</html>
