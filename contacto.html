<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Postakawaii Shop</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

    <!-- Encabezado -->
    <header>
         <!-- Logo -->
         <a href="contacto.html">
            <img src="./img/logo.jpeg" alt="Logo Postakawaii Shop" class="logo">
            </a>
        <h1>Contacto</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="carrito.html">Carrito</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <!-- Formulario de Contacto -->
    <section id="formulario-contacto">
        <h2>Envíanos un mensaje</h2>
        <form action="https://formspree.io/f/mbljydag" method="post" id="contact-form">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
        
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
        
            <button type="submit">Enviar</button>
        </form>
               
    </section>
    <section id="Dirección-contacto">
        <h3>Encuéntranos</h3>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2599.5961423057897!2d-58.520340724259434!3d-34.611736972951455!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb7d7332684cd%3A0xd9ee55bbdfa6c539!2sDevoto%20Shopping!5e1!3m2!1sen!2sar!4v1731279104564!5m2!1sen!2sar" width="250" height="200" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </section>

    <!-- Pie de página -->
    <footer>
        <p>© 2024 Postakawaii Shop</p>
    </footer>
    <script src="./script.js"></script> <!-- Link al archivo JS -->
</body>
</html>
